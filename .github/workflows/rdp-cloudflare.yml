name: Ubuntu RDP via Cloudflare Tunnel

on:
  push:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Desktop Environment & RDP
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          echo "xfce4-session" > ~/.xsession
          sudo useradd -m ubuntuRDP && echo 'ubuntuRDP:Pass1234' | sudo chpasswd
          sudo usermod -aG sudo ubuntuRDP

      - name: Install Cloudflare Tunnel
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Start Cloudflare Tunnel
        run: |
          cloudflared service install ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          cloudflared tunnel run GitHub-RDP > cloudflare.log 2>&1 &
          sleep 5
          cat cloudflare.log
